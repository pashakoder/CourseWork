<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create blog</title>
    <link rel="stylesheet" href="src/css/create.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/header.css">
</head>
<body>
    <div id="particles-js"></div>
    <header class="create">
        <a href="#"><img src="src/imgs/Logo.svg" alt=""></a>
        <div class="search">
            <input placeholder="title blog" type="text">
            <button><img src="src/imgs/accept.svg" alt=""></button>
        </div>
        <a class="profile" href="#">Profile</a>
    </header>
    <form class="create" action="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div class="preference">
            <input type="file">
            <input type="text" placeholder="small description">
        </div>
    </form>

</body>
<script src="particles.js"></script>
<script src="app.js"></script>
</html>
