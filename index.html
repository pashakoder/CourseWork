<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASHACODER</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <header class="center between_row_flex">
            <!-- Logo -->
            <div>
                <a href="#">
                    <div class="logo center">
                        <img src="src/imgs/Logo.svg" alt="logo">
                        <h1>PASHACODER</h1>
                    </div>
                </a>
            </div>
            <!-- Links -->
            <ul class="links">
                <li><a href="">Blogs</a></li>
                <li><a href="">Chat</a></li>
            </ul>
            <!-- Log in -->
            <div>
                <a href="#" class="login">
                    <div>
                        <p>Log in</p>
                    </div>
                </a>
            </div>
        </header>
        <section class="pop_blogs center_column">
            <h1>Popular blogs</h1>
            <div class="best_blog">
                <div class="preview">
                    <img src="src/imgs/blog.jpg" alt="Блог">
                </div>
                <div class="content center_column">
                    <h1>Илон Маск переименовал twitter</h1>
                    <div class="center">
                        <h2>Что? Зачем? Почему? Когда? и тд.</h2>
                    </div>
                    <div class="bar between_row_flex">
                        <div class="likes center">
                            <a href="#"><img src="src/imgs/like.png" alt="Лайк"></a>
                            <p>000</p>
                        </div>
                        <div class="another center">
                            <a href="#"><img src="src/imgs/comment.png" alt="Коммент"></a>
                            <a href="#"><img src="src/imgs/share.png" alt="Поделиться"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
